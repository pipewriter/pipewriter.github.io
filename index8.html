/* -----------------  HEADER  ----------------- */

/* -----------------  SKILL  BAR  ----------------- */
#skillBar{display:flex;gap:.5rem;flex-wrap:wrap}
.filter-btn{

.filter-btn:hover{background:#2c2e40}
.filter-btn.active{box-shadow:0 0 0 2px var(--accent) inset}
.filter-btn img{width:20px;height:20px;border-radius:50%;object-fit:cover;background:#d6d6d6}
.stars{font-size:.72rem;letter-spacing:-.05em;user-select:none;color:#ffda65}

/* -----------------  LAYOUT  ----------------- */
main{display:flex;flex:1}
#codepane{
  flex:1 1 40vw;max-width:48vw;min-width:300px;display:flex;flex-direction:column;
  padding:36px 30px 36px 60px;gap:22px
}
.codeblock{
  padding:1.3em 1em 1.3em 1.6em;border-radius:16px;font-family:'Fira Mono',monospace;
  font-size:1em;line-height:1.42em;overflow-x:auto;position:relative;cursor:pointer;
  background:var(--bio6);box-shadow:0 3px 18px rgba(159,224,109,.19);border-left:6px solid var(--bio2);
  transition:transform .13s,box-shadow .14s
}
.codeblock.hidden{display:none}
.codeblock.active,.codeblock:hover{
  transform:scale(1.03) translateX(6px);box-shadow:0 7px 30px rgba(82,121,111,.11);z-index:4
}
.codeblock[data-lang='Java']      {border-left-color:var(--java);background:rgba(247,223,30,.18)}
.codeblock[data-lang='JavaScript']{border-left-color:var(--js);background:rgba(254,226,108,.16)}
.codeblock[data-lang='C++']       {border-left-color:var(--cpp);background:rgba(126,153,198,.12)}
.codeblock .lang{
  position:absolute;top:10px;right:18px;font-size:.97em;font-weight:600;color:#fff;
  background:#465d53b0;padding:0.1em 0.65em;border-radius:7px 13px 13px 7px
}
.codeblock .lnum{opacity:.37;user-select:none;font-size:.9em}
.codeblock .comment{color:#406039;opacity:.62}

/* -----------------  PROJECT  PANEL  ----------------- */

#projectimg.show{opacity:1}

#projectlinks a{

/* -----------------  CODE  SNIPPETS  ----------------- */
const codeData=[

  {project:0,lang:"Java",start:4,skills:["Java"],link:"https://github.com/pipewriter/mind-palace/blob/main/src/GameRegistry.java",
code:`private static Class<GameObject>[] classesLookupTable = new Class[]{

    KeyNodule.class, FileNodule.class, BurningBush.class, ParkerQuizItem.class, TenPortals.class, ObeliskNodule.class,
    ProtoVideo.class, CompressorNodule.class, ControllerNodule.class,
    FunnelNodule.class, PhantomNodule.class, PromiseNodule.class, FolderNodule.class,
    FunnelNodule2.class, PumpJack.class, FollowPath.class, Searcher.class,
    MultipleChoice.class, Conveyor.class, TtsMachine.class, PressurePlate.class, Crux.class

  {project:0,lang:"Java",start:19265,skills:["Java"],link:"https://github.com/pipewriter/mind-palace/blob/main/src/BufferWriter.java",
code:`public void putDoubleArr(double[] ia){
    putInt(ia.length);

code:`const room = createLavaLamp(images);

];

/* -----------------  CACHE IMAGES  ----------------- */
const imgCache=[];projectData.forEach(p=>{const i=new Image();i.src=p.img;imgCache.push(i)});

/* -----------------  DOM  ----------------- */
const codePane=document.getElementById("codepane"),
      pjImg=document.getElementById("projectimg"),
      pjTitle=document.getElementById("projecttitle"),
      pjDesc=document.getElementById("projectdesc"),
      pjLinks=document.getElementById("projectlinks");

/* -----------------  UTIL  ----------------- */
const esc=s=>s.replace(/[&<>]/g,ch=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[ch]));
const codeHTML=(snippet,start)=>snippet.split("\n")
  .map((l,i)=>`<span class="lnum">${start+i}</span> ${esc(l).replace(/  /g,'&nbsp;&nbsp;')}`)
  .join("<br>");

/* -----------------  RENDER  CODES  ----------------- */
function renderCode(){
  codePane.innerHTML="";
  codeData.forEach((d,i)=>{
    const div=document.createElement("div");
    div.className="codeblock";div.tabIndex=0;
    Object.assign(div.dataset,{project:d.project,lang:d.lang,idx:i,skill:d.skills.join(",")});
    div.innerHTML=`<span class="lang">${d.lang}</span><code>${codeHTML(d.code,d.start)}</code>`;
    codePane.appendChild(div)
  })
}

/* -----------------  PROJECT  PANEL  ----------------- */
let currentProj=-1;
function setProject(n){
  if(n===currentProj||!projectData[n])return;currentProj=n;const p=projectData[n];
  pjImg.classList.remove("show");pjImg.alt=p.title;pjImg.src=p.img;
  if(imgCache[n].complete)pjImg.classList.add("show");else pjImg.onload=()=>pjImg.classList.add("show");
  pjTitle.textContent=p.title;pjDesc.textContent=p.desc;
  pjLinks.innerHTML=p.links.map(l=>`<a href="${l.href}" target="_blank" rel="noopener">${l.label}</a>`).join("")
}

/* -----------------  FILTERING  ----------------- */
let selectedSkill=null,tempSkill=null;
function applyFilter(skill){
  const blocks=[...document.querySelectorAll(".codeblock")];
  blocks.forEach(b=>{
    const skills=b.dataset.skill.split(",");
    const vis=!skill||skills.includes(skill);
    b.classList.toggle("hidden",!vis)
  });
  const first=blocks.find(b=>!b.classList.contains("hidden"));
  if(first)highlight(first)
}

/* -----------------  HIGHLIGHT  ----------------- */
let activeBlock=null;
function highlight(el){
  if(activeBlock)activeBlock.classList.remove("active");
  activeBlock=el;activeBlock.classList.add("active");
  setProject(+el.dataset.project)
}

/* -----------------  EVENTS  ----------------- */
function attachEvents(){
  document.querySelectorAll(".codeblock").forEach(b=>{
    ["mouseenter","focus"].forEach(e=>b.addEventListener(e,()=>highlight(b)));
    b.addEventListener("click",()=>window.open(codeData[+b.dataset.idx].link,"_blank"))
  });

  skillBar.addEventListener("click",e=>{
    const btn=e.target.closest(".filter-btn");if(!btn)return;
    document.querySelectorAll(".filter-btn").forEach(b=>b.classList.remove("active"));
    if(selectedSkill===btn.dataset.skill){selectedSkill=null;applyFilter(null)}
    else{selectedSkill=btn.dataset.skill;btn.classList.add("active");applyFilter(selectedSkill)}
  });
  skillBar.addEventListener("mouseover",e=>{
    const btn=e.target.closest(".filter-btn");if(!btn)return;
    tempSkill=btn.dataset.skill;applyFilter(tempSkill)
  });
  skillBar.addEventListener("mouseout",e=>{
    if(!e.relatedTarget||!skillBar.contains(e.relatedTarget)){tempSkill=null;applyFilter(selectedSkill)}
  })
}

/* -----------------  INIT  ----------------- */
renderCode();attachEvents();
setTimeout(()=>{const first=document.querySelector(".codeblock");if(first)highlight(first)},20);
</script>
