<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebXR Orbiting Lava & UI Demo (JSON-driven)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #nextRoomBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
<button id="nextRoomBtn">Next Room</button>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
import { VRButton } from 'https://unpkg.com/three@0.153.0/examples/jsm/webxr/VRButton.js';

let scene, camera, renderer;
const controllers = [];

const clock = new THREE.Clock();
let sound, listener;
let sphereUniforms;
const orbitItems = [];
let orbitRadius = 2.0;
const orbitSpeed = 0.5;
const camWorldPos = new THREE.Vector3();
let rooms = [], currentIndex = 0;
const params = new URLSearchParams(window.location.search);

// orbit / view state
let orbitang = 0;
let hideToggled = false;
let viewingangle = 0;

// --- NEW: per-image panning state ---
let isolatedIndex = -1;          // index of currently isolated / targeted image
const panSpeed = 0.02;           // how fast the image pans per thumbstick unit

await init();
animate();

async function init() {
  // 1) fetch the rooms list
  const roomsParam = params.get('rooms');
  if (!roomsParam) {
    console.error('No ?rooms=… provided');
    return;
  }
  const listUrl = `https://attentionfocus.s3.us-east-1.amazonaws.com/${roomsParam}`;
  const listResp = await fetch(listUrl);
  const listJson = await listResp.json();
  rooms = listJson.rooms;
  if (!Array.isArray(rooms) || rooms.length === 0) {
    console.error('rooms.json has no rooms array');
    return;
  }

  // 2) figure out which one we start on
  const initialRoom = params.get('room');
  currentIndex = rooms.indexOf(initialRoom);
  if (currentIndex === -1) currentIndex = 0;

  // 3) do the usual scene/camera/renderer/audio/sphere setup
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, innerWidth/innerHeight, 0.1, 100);
  scene.add(camera);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setPixelRatio(devicePixelRatio);
  renderer.setSize(innerWidth, innerHeight);
  renderer.xr.enabled = true;
  // camera = renderer.xr.getCamera();
  document.body.append(renderer.domElement, VRButton.createButton(renderer));

  // set up two controller slots (0=left, 1=right)
  for (let i = 0; i < 2; i++) {
    const ctrl = renderer.xr.getController(i);
    ctrl.userData.index = i;
    ctrl.userData.gamepad = null;
    ctrl.userData.prevButtons = [];
    ctrl.addEventListener('connected', e => {
      ctrl.userData.gamepad = e.data.gamepad;
      console.log(`controller ${i} connected:`, e.data);
    });
    ctrl.addEventListener('disconnected', () => {
      ctrl.userData.gamepad = null;
      ctrl.userData.prevButtons = [];
      console.log(`controller ${i} disconnected`);
    });
    scene.add(ctrl);
    controllers.push(ctrl);
  }

  listener = new THREE.AudioListener();
  camera.add(listener);
  sound = new THREE.Audio(listener);

  // sphere
  sphereUniforms = {
    time: { value: 0.0 },
    seed: { value: 0.5 }
  };
  const sphereGeo = new THREE.SphereGeometry(5,64,64);
  const sphereMat = new THREE.ShaderMaterial({
    uniforms: sphereUniforms,
    side: THREE.BackSide,
    vertexShader: `
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
      }
    `,
    fragmentShader: `
      // ---- Simplex noise (Ashima) ----
      vec3 mod289(vec3 x){return x - floor(x*(1.0/289.0))*289.0;}
      vec2 mod289(vec2 x){return x - floor(x*(1.0/289.0))*289.0;}
      vec3 permute(vec3 x){return mod289(((x*34.0)+1.0)*x);}
      float snoise(vec2 v) {
        const vec4 C = vec4(0.2113248654,0.3660254038,-0.5773502692,0.0243902439);
        vec2 i = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1 = (x0.x > x0.y) ? vec2(1.0,0.0) : vec2(0.0,1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod289(i);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0))
                      + i.x + vec3(0.0, i1.x, 1.0));
        vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
        m = m*m*m*m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0*a0 + h*h);
        vec3 g;
        g.x  = a0.x * x0.x + h.x  * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
      }

      // ---- HSV → RGB helper ----
      vec3 hsv2rgb(vec3 c){
        vec3 p = abs(mod(c.x*6.0 + vec3(0.0,4.0,2.0), 6.0) - 3.0) - 1.0;
        p = clamp(p, 0.0, 1.0);
        return c.z * mix(vec3(1.0), p, c.y);
      }

      varying vec2 vUv;
      uniform float time;
      uniform float seed;

      void main(){
        // map uv to -1..1
        vec2 uv = vUv * 2.0 - 1.0;

        // pulsate factor, 0..1
        float pulse = sin(time * 2.5 + seed * 6.28) * 0.5 + 0.5;

        // two lava hues from seed
        vec3 color1 = hsv2rgb(vec3(seed,      1.0, 0.5 + 0.4 * pulse));
        vec3 color2 = hsv2rgb(vec3(fract(seed + 0.3), 1.0, 0.7 + 0.3 * pulse));

        // swirling motion
        float angle = time * (0.1 + seed*0.3);
        mat2 rot = mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
        vec2 p = rot * uv;
        p.y += time * (0.6 + seed*0.6);

        // add seed offset into noise coords
        p += seed * 10.0;

        // two noise octaves
        float n1 = snoise(p * (1.5 + seed*1.0));
        float n2 = snoise((p + vec2(6.0, -4.0)) * (2.0 + seed*1.0));

        // threshold shifts with pulse
        float low  = mix(0.2, 0.4, pulse);
        float high = mix(0.6, 0.8, pulse);

        float blob = smoothstep(low, high, n1 + 0.6*n2);

        // final color
        vec3 col = mix(color1, color2, blob);
        gl_FragColor = vec4(col, 1.0);
      }
    `
  });
  scene.add(new THREE.Mesh(sphereGeo, sphereMat));

  window.addEventListener('resize', onWindowResize);

  // 4) hook up the Next Room button
  document.getElementById('nextRoomBtn')
    .addEventListener('click', () => loadRoom((currentIndex+1)%rooms.length));

  // 5) finally load the very first room
  await loadRoom(currentIndex);
}

async function loadRoom(indexOrName) {
  // allow calling by name or index
  if (typeof indexOrName === 'number') {
    currentIndex = indexOrName;
  } else {
    currentIndex = rooms.indexOf(indexOrName);
    if (currentIndex === -1) currentIndex = 0;
  }
  const roomName = rooms[currentIndex];

  // update URL so it’s shareable
  params.set('room', roomName);
  window.history.replaceState(null,'', '?' + params.toString());

  // clear out old orbit items
  orbitItems.forEach(m=>scene.remove(m));
  orbitItems.length = 0;

  // reset isolation / panning state for new room
  hideToggled = false;
  isolatedIndex = -1;

  // fetch this room’s JSON
  const url = `https://attentionfocus.s3.us-east-1.amazonaws.com/${roomName}.json`;
  const resp = await fetch(url);
  const { seed, song, objects } = await resp.json();

  // update the lava seed
  sphereUniforms.seed.value = seed;

  // reload audio
  if (sound.isPlaying) sound.stop();
  new THREE.AudioLoader().load(song, buf=>{
    sound.setBuffer(buf);
    sound.setLoop(true);
    sound.setVolume(0.5);
    // if we’re already in an XR session, resume+play immediately
    if (renderer.xr.getSession()) {
      sound.context.resume().then(() => {
        if (!sound.isPlaying) sound.play();
      });
    }
  });

  // load images & videos into orbitItems just like before
  objects.filter(u=>/\.(jpe?g|png)$/i.test(u))
    .forEach(u => new THREE.TextureLoader().load(u, tex => {
      const aspect = tex.image.width/tex.image.height;
      const geo = new THREE.PlaneGeometry(aspect,1);
      const mesh = new THREE.Mesh(
        geo,
        new THREE.MeshBasicMaterial({ map:tex, transparent:true })
      );

      // --- NEW: per-image pan info (in local plane units) ---
      mesh.userData.panX = 0;
      mesh.userData.panY = 0;
      mesh.userData.maxPanX = geo.parameters.width * 0.5;
      mesh.userData.maxPanY = geo.parameters.height * 0.5;

      scene.add(mesh);
      orbitItems.push(mesh);
    }));

  objects.filter(u=>/\.(mp4|webm)$/i.test(u))
    .forEach(u => {
      const video = document.createElement('video');
      video.src = u; video.loop = video.muted = video.playsInline = true;
      video.crossOrigin = 'anonymous';
      video.style.display = 'none';
      document.body.appendChild(video);
      video.play().catch(()=>window.addEventListener('click',()=>video.play()));
      video.addEventListener('loadeddata',()=>{
        const tex = new THREE.VideoTexture(video);
        const geo = new THREE.PlaneGeometry(1.6,0.9);
        const mesh = new THREE.Mesh(
          geo,
          new THREE.MeshBasicMaterial({ map:tex })
        );

        // --- NEW: per-video pan info ---
        mesh.userData.panX = 0;
        mesh.userData.panY = 0;
        mesh.userData.maxPanX = geo.parameters.width * 0.5;
        mesh.userData.maxPanY = geo.parameters.height * 0.5;

        scene.add(mesh);
        orbitItems.push(mesh);
      });
    });
}

function onWindowResize(){
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
}

function animate(){
  renderer.setAnimationLoop(render);
}

function render(){
  const t = clock.getElapsedTime();
  // sphereUniforms.time.value = t; // optional lava animation
  camera.getWorldPosition(camWorldPos);

  // base orbit positions, facing the center
  const step = orbitItems.length > 0 ? (2 * Math.PI / orbitItems.length) : 0;
  orbitItems.forEach((item,i)=>{
    const ang = orbitang + i * step;
    item.position.set(
      camWorldPos.x + orbitRadius*Math.cos(ang),
      camWorldPos.y+1,
      camWorldPos.z + orbitRadius*Math.sin(ang)
    );
    item.lookAt(0,1,0);
  });

  // tilt whole ring for supine/upright viewing
  const axis = new THREE.Vector3(1, 0, 0);
  const angle = viewingangle;
  const pivot = new THREE.Vector3(0, 1, 0);

  orbitItems.forEach(item => {
    // rotate around pivot
    item.position.sub(pivot);
    item.position.applyAxisAngle(axis, angle);
    item.position.add(pivot);

    // keep orientation upright
    item.quaternion.premultiply(
      new THREE.Quaternion().setFromAxisAngle(axis, angle)
    );

    // --- apply per-image pan in its own plane ---
    const px = item.userData.panX || 0;
    const py = item.userData.panY || 0;
    if (px !== 0 || py !== 0) {
      const right = new THREE.Vector3(1, 0, 0).applyQuaternion(item.quaternion);
      const up = new THREE.Vector3(0, 1, 0).applyQuaternion(item.quaternion);
      item.position.addScaledVector(right, px);
      item.position.addScaledVector(up, py);
    }
  });

  // for each controller, poll axes + buttons
  controllers.forEach(ctrl => {
    const gp = ctrl.userData.gamepad;
    if (!gp) return;

    // Trigger button (idx 0) – isolate image, plus pan when held
    const pressed0 = gp.buttons[0]?.pressed;
    const prev0 = ctrl.userData.prevButtons[0] || false;

    if (pressed0 && !prev0) {
      // toggle hide/isolation
      hideToggled = !hideToggled;
      if (hideToggled) {
        // Compute which item is directly in front of the camera
        const forward = new THREE.Vector3();
        camera.getWorldDirection(forward);
        let minAngle = Infinity;
        let frontIndex = -1;
        orbitItems.forEach((item, idx) => {
          const dir = new THREE.Vector3().subVectors(item.position, camWorldPos).normalize();
          const a = forward.angleTo(dir);
          if (a < minAngle) {
            minAngle = a;
            frontIndex = idx;
          }
        });
        isolatedIndex = frontIndex;

        // Hide all except the front item & reset its pan
        orbitItems.forEach((item, idx) => {
          item.visible = (idx === frontIndex);
          if (item.userData) {
            item.userData.panX = 0;
            item.userData.panY = 0;
          }
        });
      } else {
        // Show all items again & clear any pan
        isolatedIndex = -1;
        orbitItems.forEach(item => {
          item.visible = true;
          if (item.userData) {
            item.userData.panX = 0;
            item.userData.panY = 0;
          }
        });
      }
    }

    // On release of the top trigger, snap pan back to center
    if (!pressed0 && prev0 && isolatedIndex !== -1 && orbitItems[isolatedIndex]) {
      
      const target = orbitItems[isolatedIndex];
      // actually if this happend I also want to toggle the mode back to show all
      // only if it was panning though
      if(target.userData.panY != 0){
        isolatedIndex = -1;
        console.log("release")
        orbitItems.forEach(item => {
          item.visible = true;
          if (item.userData) {
            item.userData.panX = 0;
            item.userData.panY = 0;
          }
        });
      }

      target.userData.panX = 0;
      target.userData.panY = 0;
    }

    ctrl.userData.prevButtons[0] = pressed0;

    // *joystick* – most XR thumbsticks live at axes[2]/[3], fall back to [0]/[1]
    const x = gp.axes[2] !== undefined ? gp.axes[2] : gp.axes[0];
    const y = gp.axes[3] !== undefined ? gp.axes[3] : gp.axes[1];

    if (Math.abs(x) > 0.01 || Math.abs(y) > 0.01) {
      const lowerPressed = gp.buttons[1]?.pressed;

      if (pressed0 && hideToggled && isolatedIndex !== -1) {
        // --- PAN MODE: top trigger held while an image is isolated ---
        const target = orbitItems[isolatedIndex];
        if (target && target.userData) {
          const maxPanX = target.userData.maxPanX ?? 0;
          const maxPanY = target.userData.maxPanY ?? 0;

          // X: left stick moves image right so left edge can reach center
          target.userData.panX = THREE.MathUtils.clamp(
            (target.userData.panX ?? 0) - x * panSpeed,
            -maxPanX,
            maxPanX
          );

          // Y: up stick (y < 0) moves image down so top edge can reach center
          target.userData.panY = THREE.MathUtils.clamp(
            (target.userData.panY ?? 0) + y * panSpeed,
            -maxPanY,
            maxPanY
          );
        }
      } else {
        // normal behavior: spin ring & change radius / viewing angle
        orbitang += x/30;
        if (lowerPressed) {
          viewingangle -= y/30;
        } else {
          orbitRadius -= y/30;
        }
        console.log(
          `controller ${ctrl.userData.index} stick:`,
          x.toFixed(2),
          y.toFixed(2),
          lowerPressed ? '(adjusting view angle)' : '(adjusting radius)'
        );
      }
    }

    // *A/B buttons* – on Quest these usually land at buttons[4] (A) & [5] (B)
    [
      { name: 'A', idx: 4 },
      { name: 'B', idx: 5 }
    ].forEach(btn => {
      const pressed = gp.buttons[btn.idx]?.pressed;
      const prev    = ctrl.userData.prevButtons[btn.idx] || false;

      if(pressed && !prev){
        if(btn.idx == 4){
          console.log(`${btn.name} pressed`);
          loadRoom((currentIndex+1)%rooms.length);
        }else if(btn.idx == 5){
          loadRoom((currentIndex-1 + rooms.length)%rooms.length);
        }
      }
      else if (!pressed && prev) console.log(`${btn.name} released`);
      ctrl.userData.prevButtons[btn.idx] = pressed;
    });
  });

  renderer.render(scene, camera);
}
</script>
</body>
</html>
