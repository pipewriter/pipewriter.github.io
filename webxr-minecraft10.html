<html><head><meta charset="utf-8"><title>MiniCraftXR</title><style>body{margin:0;overflow:hidden}</style></head><body><script type="module">import*as THREE from'https://unpkg.com/three@0.160.0/build/three.module.js';import{VRButton}from'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';const scene=new THREE.Scene();scene.background=new THREE.Color(0xbfd7ff);const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,.1,1000);camera.position.set(8,3,8);const renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);renderer.xr.enabled=true;document.body.append(renderer.domElement,VRButton.createButton(renderer));addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)});scene.add(new THREE.HemisphereLight(0xffffff,0x444444,1));const geo=new THREE.BoxGeometry(1,1,1),mats=[new THREE.MeshLambertMaterial({color:0x00aa00}),new THREE.MeshLambertMaterial({color:0x8b4513}),new THREE.MeshLambertMaterial({color:0x8b4513}),new THREE.MeshLambertMaterial({color:0x8b4513}),new THREE.MeshLambertMaterial({color:0x8b4513}),new THREE.MeshLambertMaterial({color:0x8b4513})],ground=new THREE.Group();for(let x=0;x<16;x++)for(let z=0;z<16;z++){const b=new THREE.Mesh(geo,mats);b.position.set(x,0,z);ground.add(b);}scene.add(ground);const raycaster=new THREE.Raycaster(),tmp=new THREE.Matrix4();function act(c){tmp.identity().extractRotation(c.matrixWorld);raycaster.ray.origin.setFromMatrixPosition(c.matrixWorld);raycaster.ray.direction.set(0,0,-1).applyMatrix4(tmp);const hit=raycaster.intersectObjects(ground.children)[0];if(hit)ground.remove(hit.object);else{const p=raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(5)).round();const b=new THREE.Mesh(geo,mats);b.position.copy(p);ground.add(b);}}const ctrl=renderer.xr.getController(0);ctrl.addEventListener('select',()=>act(ctrl));scene.add(ctrl);renderer.setAnimationLoop(()=>renderer.render(scene,camera));</script></body></html>
