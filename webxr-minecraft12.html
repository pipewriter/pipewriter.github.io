<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>MiniCraftXR</title><style>*{margin:0;padding:0}</style><script type="module">import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";import {VRButton} from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/webxr/VRButton.js";let scene=new THREE.Scene();scene.background=new THREE.Color(0x87ceeb);let camera=new THREE.PerspectiveCamera(70,window.innerWidth/window.innerHeight,0.1,1000);camera.position.set(0,2,4);let renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);renderer.xr.enabled=true;document.body.appendChild(renderer.domElement);document.body.appendChild(VRButton.createButton(renderer));scene.add(new THREE.HemisphereLight(0xffffff,0x444444));let floor=new THREE.Mesh(new THREE.BoxGeometry(20,1,20),new THREE.MeshStandardMaterial({color:0x228b22}));floor.position.y=-.5;scene.add(floor);let cubes=new THREE.Group();scene.add(cubes);const geo=new THREE.BoxGeometry(1,1,1),mats=[0xff5555,0x55ff55,0x5555ff,0xffff55,0xff55ff,0x55ffff].map(c=>new THREE.MeshStandardMaterial({color:c})),addCube=(x,y,z)=>{let cube=new THREE.Mesh(geo,mats[Math.random()*mats.length|0]);cube.position.set(x,y,z);cubes.add(cube)};for(let x=-5;x<=5;x++)for(let z=-5;z<=5;z++)Math.random()<.1&&addCube(x,.5,z);let controller=renderer.xr.getController(0);scene.add(controller);let line=new THREE.Line(new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0),new THREE.Vector3(0,0,-1)]),new THREE.LineBasicMaterial({color:0xffffff}));line.scale.z=5;controller.add(line);let raycaster=new THREE.Raycaster();controller.addEventListener("select",()=>{let dir=new THREE.Vector3(0,0,-1).applyQuaternion(controller.quaternion);raycaster.set(controller.position,dir);let i=raycaster.intersectObjects(scene.children,true)[0];if(i){let p=i.point.clone().add(i.face.normal).floor().addScalar(.5);addCube(p.x,p.y,p.z)}});addEventListener("resize",()=>{camera.aspect=innerWidt
