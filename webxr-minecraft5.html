<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>MiniCraft XR</title><style>body{margin:0;overflow:hidden}</style></head><body><script type="module">import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";import {VRButton} from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js";const s=new THREE.Scene();s.background=new THREE.Color(0x87ceeb);const c=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);c.position.set(0,1.6,3);const r=new THREE.WebGLRenderer({antialias:true});r.setPixelRatio(devicePixelRatio);r.setSize(innerWidth,innerHeight);r.xr.enabled=true;document.body.appendChild(r.domElement);document.body.appendChild(VRButton.createButton(r));s.add(new THREE.HemisphereLight(0xffffff,0x444444,1));const g=new THREE.BoxGeometry(1,1,1),grass=new THREE.MeshStandardMaterial({color:0x4caf50}),dirt=new THREE.MeshStandardMaterial({color:0x8d6e63});for(let x=-10;x<=10;x++)for(let z=-10;z<=10;z++){const cube=new THREE.Mesh(g,[dirt,dirt,grass,dirt,dirt,dirt]);cube.position.set(x,0,z);s.add(cube);}const ctrl=r.xr.getController(0);s.add(ctrl);const ray=new THREE.Raycaster(),m=new THREE.Matrix4();ctrl.addEventListener("selectstart",()=>{m.identity().extractRotation(ctrl.matrixWorld);ray.ray.origin.setFromMatrixPosition(ctrl.matrixWorld);ray.ray.direction.set(0,0,-1).applyMatrix4(m);const hits=ray.intersectObjects(s.children,false);if(hits.length){const p=hits[0].point,n=new THREE.Mesh(g,grass);n.position.set(Math.round(p.x),Math.round(p.y)+1,Math.round(p.z));s.add(n);}});addEventListener("resize",()=>{c.aspect=innerWidth/innerHeight;c.updateProjectionMatrix();r.setSize(innerWidth,innerHeight);});r.setAnimationLoop(()=>r.render(s,c));</script></body></html>
