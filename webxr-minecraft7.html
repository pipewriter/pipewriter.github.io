<html><head><meta charset="utf-8"><title>XR Craft</title><style>body{margin:0;overflow:hidden}</style></head><body><script type="module">import * as THREE from'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';import{VRButton}from'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/webxr/VRButton.js';const scene=new THREE.Scene();scene.background=new THREE.Color(0x87ceeb);const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,.1,1e3);camera.position.set(0,2,5);const renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);renderer.xr.enabled=!0;document.body.appendChild(renderer.domElement);document.body.appendChild(VRButton.createButton(renderer));scene.add(new THREE.HemisphereLight(16777215,4473924,1));const world=new THREE.Group;scene.add(world);const g=new THREE.BoxGeometry(1,1,1),m=new THREE.MeshStandardMaterial({color:0x55aa55});for(let x=-5;x<=5;x++)for(let z=-5;z<=5;z++){const b=new THREE.Mesh(g,m);b.position.set(x,0,z);world.add(b);}const ctrl=renderer.xr.getController(0);scene.add(ctrl);const tmp=new THREE.Vector3;ctrl.addEventListener('select',()=>{tmp.set(0,0,-2).applyQuaternion(ctrl.quaternion).add(ctrl.position);const b=new THREE.Mesh(g,m.clone());b.position.copy(tmp).round();world.add(b);});addEventListener('resize',()=>{camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight)});renderer.setAnimationLoop(()=>renderer.render(scene,camera));</script></body></html>
