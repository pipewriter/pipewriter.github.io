<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Minecraft VR</title><style>*{margin:0;padding:0;box-sizing:border-box}</style></head><body><script type="module">import*as THREE from'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';import{VRButton}from'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/VRButton.js';const scene=new THREE.Scene();scene.background=new THREE.Color(0xaadfff);const camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,.1,1000);camera.position.set(0,1.6,3);const renderer=new THREE.WebGLRenderer({antialias:true});renderer.setSize(innerWidth,innerHeight);renderer.xr.enabled=true;document.body.appendChild(renderer.domElement);document.body.appendChild(VRButton.createButton(renderer));const tex=new THREE.TextureLoader().load('https://i.imgur.com/8uM0iQZ.png');const geo=new THREE.BoxGeometry(1,1,1);const mat=new THREE.MeshStandardMaterial({map:tex});for(let x=-8;x<8;x++){for(let z=-8;z<8;z++){const b=new THREE.Mesh(geo,mat);b.position.set(x,-.5,z);scene.add(b);}}for(let i=0;i<50;i++){const b=new THREE.Mesh(geo,mat);b.position.set((Math.random()*16-8)|0,(Math.random()*3)|0,(Math.random()*16-8)|0);scene.add(b);}const light1=new THREE.HemisphereLight(0xffffff,0x444444,1);light1.position.set(0,20,0);scene.add(light1);const light2=new THREE.DirectionalLight(0xffffff,.5);light2.position.set(3,10,2);scene.add(light2);function onWindowResize(){camera.aspect=innerWidth/innerHeight;camera.updateProjectionMatrix();renderer.setSize(innerWidth,innerHeight);}window.addEventListener('resize',onWindowResize);renderer.setAnimationLoop(()=>{renderer.render(scene,camera);});</script></body></html>
