
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Supine Walking Simulator</title>
<style>body{margin:0;overflow:hidden}</style>
</head>
<body>
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.162/build/three.module.js";
import { VRButton } from "https://cdn.jsdelivr.net/npm/three@0.162/examples/jsm/webxr/VRButton.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x88ccee);

const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, .1, 1000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

const supinePivot = new THREE.Object3D();
supinePivot.add(camera);
scene.add(supinePivot);
supinePivot.rotation.x = -Math.PI / 2;   // lay user on their back

// floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(1000, 1000, 10, 10),
  new THREE.MeshStandardMaterial({ color: 0x228822 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// light
const light = new THREE.HemisphereLight(0xffffff, 0x444444);
light.position.set(0, 200, 0);
scene.add(light);

// random objects
const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff, 0x00ffff];
for (let i = 0; i < 200; i++) {
  const geo = Math.random() < .5 ? new THREE.BoxGeometry(2, 2, 2) : new THREE.SphereGeometry(1, 16, 16);
  const mat = new THREE.MeshStandardMaterial({ color: colors[Math.floor(Math.random() * colors.length)] });
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set(200 * (Math.random() - .5), 5 * Math.random() + 1, 200 * (Math.random() - .5));
  scene.add(mesh);
}

// locomotion vars
let prev = 0, snap = 0;
const SNAP_INTERVAL = .3, SNAP_ANGLE = Math.PI / 4;

// helper vectors reused every frame
const worldUp = new THREE.Vector3(0, 1, 0);
const tempRight = new THREE.Vector3();
const tempForward = new THREE.Vector3();

renderer.setAnimationLoop((t, f) => {
  if (f) {
    const session = renderer.xr.getSession();
    const dt = (t - prev) / 1000;
    prev = t;

    for (const src of session.inputSources) {
      if (!src.gamepad || !src.handedness) continue;
      const gp = src.gamepad;
      const a = gp.axes;

      // Right controller: smooth locomotion
      if (src.handedness === "right") {
        const moveX = a[2] || 0;
        const moveY = a[3] || 0;
        const speed = 3;

        // build right & forward vectors using ONLY yaw, ignoring the -90Â° pitch
        const yaw = supinePivot.rotation.y;

        tempRight.set(1, 0, 0).applyAxisAngle(worldUp, yaw).normalize();
        tempForward.set(0, 0, -1).applyAxisAngle(worldUp, yaw).normalize();

        const movement = tempForward.multiplyScalar(-moveY).add(tempRight.multiplyScalar(moveX));
        supinePivot.position.addScaledVector(movement, speed * dt);
      }

      // Left controller: snap turning
      if (src.handedness === "left") {
        const lx = a[2] || 0;
        if (Math.abs(lx) > .5 && snap <= 0) {
          supinePivot.rotation.y -= Math.sign(lx) * SNAP_ANGLE;
          snap = SNAP_INTERVAL;
        }
      }
    }
    if (snap > 0) snap -= dt;
  }
  renderer.render(scene, camera);
});

// resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
